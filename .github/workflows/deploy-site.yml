name: Deploy Astro Site to VPS

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - "site/**"
      - ".github/workflows/deploy-site.yml"
  workflow_dispatch:

concurrency:
  group: deploy-site
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BASE_DIR: /var/www/drwelnes-site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        working-directory: site
        run: npm ci

      - name: Build
        working-directory: site
        run: npm run build

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Prepare release variables
        run: |
          RELEASE_ID="$(date -u +%Y%m%d%H%M%S)-${GITHUB_SHA::7}"
          echo "RELEASE_ID=${RELEASE_ID}" >> "$GITHUB_ENV"
          echo "RELEASE_DIR=${BASE_DIR}/releases/${RELEASE_ID}" >> "$GITHUB_ENV"

      - name: Ensure remote directories exist
        run: |
          ssh -i ~/.ssh/id_rsa -p "${{ secrets.VPS_PORT }}" "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "set -e; mkdir -p '${BASE_DIR}/releases' '${RELEASE_DIR}'"

      - name: Deploy dist/ to release dir via rsync
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -az --delete --delay-updates
          path: site/dist/
          remote_path: ${{ env.RELEASE_DIR }}/
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_port: ${{ secrets.VPS_PORT }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Precheck release contents
        run: |
          ssh -i ~/.ssh/id_rsa -p "${{ secrets.VPS_PORT }}" "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "set -e; test -f '${RELEASE_DIR}/index.html'; test -f '${RELEASE_DIR}/admin/index.html'; test -f '${RELEASE_DIR}/admin/config.yml'"

      - name: Switch current symlink (atomic)
        run: |
          ssh -i ~/.ssh/id_rsa -p "${{ secrets.VPS_PORT }}" "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "set -e; ln -sfn '${RELEASE_DIR}' '${BASE_DIR}/current'"

      - name: Cleanup old releases
        run: |
          ssh -i ~/.ssh/id_rsa -p "${{ secrets.VPS_PORT }}" "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "set -e; cd '${BASE_DIR}/releases'; ls -1dt */ 2>/dev/null | tail -n +6 | xargs -r rm -rf"

      - name: Healthcheck
        run: |
          set -euo pipefail

          BASE_URL="https://drwelnes.ru"

          # Retries are important because nginx reloads / file sync can create a short window
          # where the site responds with transient errors.
          MAX_ATTEMPTS=20
          SLEEP_SECONDS=2

          check_url() {
            local name="$1"
            local url="$2"
            local expect_code="$3"
            local must_contain="${4:-}"

            echo "==> Checking ${name}: ${url} (expect ${expect_code})"

            local attempt=1
            while [ "$attempt" -le "$MAX_ATTEMPTS" ]; do
              http_code="$(curl -sS -L --max-time 15 -o /tmp/healthcheck_body -w "%{http_code}" "$url" || true)"

              if [ "$http_code" = "$expect_code" ]; then
                if [ -n "$must_contain" ]; then
                  if grep -Fiq "$must_contain" /tmp/healthcheck_body; then
                    echo "OK: ${name}"
                    return 0
                  fi

                  echo "Attempt ${attempt}/${MAX_ATTEMPTS}: content check failed (missing: ${must_contain})"
                else
                  echo "OK: ${name}"
                  return 0
                fi
              else
                echo "Attempt ${attempt}/${MAX_ATTEMPTS}: got HTTP ${http_code}, expected ${expect_code}"
              fi

              attempt=$((attempt + 1))
              sleep "$SLEEP_SECONDS"
            done

            echo "---- Response body (last attempt) ----"
            head -c 2000 /tmp/healthcheck_body || true
            echo
            echo "FAIL: ${name} healthcheck did not pass"
            return 1
          }

          check_url "Home" "${BASE_URL}/" "200" "<!doctype"
          check_url "Admin" "${BASE_URL}/admin/" "200" "<html"
          check_url "Decap config" "${BASE_URL}/admin/config.yml" "200" "backend:"
          check_url "OAuth health" "${BASE_URL}/api/auth/health" "200"
