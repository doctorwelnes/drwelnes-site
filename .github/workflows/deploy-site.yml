name: Deploy Astro Site to VPS

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - "site/**"
      - ".github/workflows/deploy-site.yml"
  workflow_dispatch:

concurrency:
  group: deploy-site
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        working-directory: site
        run: npm ci

      - name: Build
        working-directory: site
        run: npm run build

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Ensure remote directory exists
        run: |
          ssh -i ~/.ssh/id_rsa -p "${{ secrets.VPS_PORT }}" "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "mkdir -p '${{ secrets.VPS_PATH }}'"

      - name: Deploy dist/ via rsync
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -az --delete --delay-updates
          path: site/dist/
          remote_path: ${{ secrets.VPS_PATH }}
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_port: ${{ secrets.VPS_PORT }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Healthcheck
        run: |
          curl -fsS "https://drwelnes.ru/" | head -n 5
